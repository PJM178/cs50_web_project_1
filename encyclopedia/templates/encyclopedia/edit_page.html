{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
<div>
    <form name="create_page" action="{% url 'edit_commit' %}" method="post">
        {% csrf_token %}
    <div>
        <div><label for="textbox">Edit the content of the page:</label></div>
        <textarea id="textbox" name="text">{{ text }}</textarea>
    </div>
    <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
